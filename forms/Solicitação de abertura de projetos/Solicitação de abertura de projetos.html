<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<link type="text/css" rel="stylesheet" href="custom.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Solicitação de abertura de projetos</h1>
				</div>
			</div>
			<div class="panel panel-default" >
				<div class="panel-heading" id="corAzul">
					<h4 class="panel-title" style="color: aliceblue;">Informações do Solicitante</h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-2">
							<label for="calendario">Data de Solicitação</label>
							<input class="form-control" type="text" id="calendario" name="calendario" mask="99/99/9999"
								readonly>
						</div>
						<div class="form-group col-md-8">
							<label for="email">Solicitante</label>
							<input type="email" class="form-control" id="idSolicitante" name="idSolicitante" readonly>
						</div>
						<div class="form-group col-md-2">
							<label for="telefone">N°. Solicitação</label>
							<input type="text" class="form-control" id="telefone" name="telefone" readonly>
						</div>
					</div>
					
				</div>
			</div>
			
	</form>
	</div>
</body>
<script type="text/javascript">
	var mySimpleCalendar = FLUIGC.calendar('#calendario');	
</script>
<script type="text/javascript">
	var data = new Date();
	var dia = data.getDate();
	var mes = data.getMonth() + 1;
	var ano = data.getFullYear();
	var hoje = dia + '/0'  + mes  + '/' + ano;
	$('#calendario').val(hoje);
  
</script>

</html>
