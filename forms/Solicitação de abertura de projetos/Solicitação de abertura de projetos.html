<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<link type="text/css" rel="stylesheet" href="custom.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="atividade.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Solicitação de abertura de projetos</h1>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading" id="corAzul">
					<h4 class="panel-title" style="color: rgb(255, 255, 255);">Informações do Solicitante</h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-2">
							<label for="calendario">Data de Solicitação</label>
							<input class="form-control" type="text" id="calendario" name="calendario" mask="99/99/9999"
								readonly>
						</div>
						<div class="form-group col-md-8">
							<label for="email">Solicitante</label>
							<input type="email" class="form-control" id="idSolicitante" name="idSolicitante" readonly>
						</div>
						<div class="form-group col-md-2">
							<label for="telefone">N°. Solicitação</label>
							<input type="text" class="form-control" id="numSolicitacao" name="numSolicitacao" readonly>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading" id="corAzul">
					<h3 class="panel-title" style="color: rgb(255, 255, 255);">Dados da Solicitção</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="empresa" class="required">Empresa </label>
							<input type="zoom" class="form-control" id="empresa" name="empresa" data-zoom="
										{
											'displayKey':'Empresa',
											'placeholder': 'Selecione uma Empresa',
											'datasetId':'dsEmpresaM',
											'fields':[{
												'field':'Matriz',
												'label':'Matriz',
												'standard':true
											},{
												'field':'Empresa',
												'label':'Empresa',
												'standard':true
											},{
												'field':'Filial',
												'label':'Filial',
												'visible': 'false'
											}]
										}">
										<input type="hidden" class="form-control" id="hidden_Cod" name="hidden_Cod">
						</div>
						<div class="form-group col-md-6">
							<label for="filial">Filial </label>
							<input type="text" class="form-control" id="codEmpresa" name="codEmpresa" value="" readonly>
						</div>						
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="principal" class="required">Objetico principal do projeto </label>
							<textarea class="form-control" name="principal" rows="3"></textarea>
						</div>
						<div class="form-group col-md-6">
							<label for="complemantar" class="required">Objetico complemantar do projeto </label>
							<textarea class="form-control" name="complemantar" rows="3"></textarea>
						</div>
						<div class="form-group col-md-6">
							<label for="insumos" class="required">Grupo de ativos e insumos estrategicos </label>
							<textarea class="form-control" name="insumos" rows="3"></textarea>
						</div>
					 </div>




				</div>
			</div>
	</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">

		</div>
		<div class="panel-footer">

		</div>
	</div>


	</form>
	</div>
</body>



</html>
