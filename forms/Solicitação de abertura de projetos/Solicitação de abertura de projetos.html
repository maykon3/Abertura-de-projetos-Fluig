<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<link type="text/css" rel="stylesheet" href="custom.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="atividade.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="panel panel-default">
				<div class="panel-body">
					<h1>Solicitação de abertura de projetos</h1>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading" id="corAzul">
					<h4 class="panel-title" style="color: rgb(255, 255, 255);">Informações do Solicitante</h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-2">
							<label for="calendario">Data de Solicitação</label>
							<input class="form-control" type="text" id="calendario" name="calendario" mask="99/99/9999"
								readonly>
						</div>
						<div class="form-group col-md-8">
							<label for="email">Solicitante</label>
							<input type="email" class="form-control" id="idSolicitante" name="idSolicitante" readonly>
						</div>
						<div class="form-group col-md-2">
							<label for="telefone">N°. Solicitação</label>
							<input type="text" class="form-control" id="numSolicitacao" name="numSolicitacao" readonly>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading" id="corAzul">
					<h3 class="panel-title" style="color: rgb(255, 255, 255);">Dados da Solicitção</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="empresa" class="required">Empresa </label>
							<input type="zoom" class="form-control" id="empresa" name="empresa" data-zoom="
										{
											'displayKey':'Empresa',
											'placeholder': 'Selecione uma Empresa',
											'datasetId':'dsGrupoempresa',
											'fields':[{
												'field':'Cod',
												'label':'Cod',
												'standard':true
											},{
												'field':'Empresa',
												'label':'Empresa',
												'standard':true
											}]
										}">
							<input type="hidden" class="form-control" id="hidden_Cod" name="hidden_Cod">
						</div>
						<div class="form-group col-md-6">
							<label for="filial">Filial </label>
							<input type="zoom" class="form-control" id="codEmpresa" name="codEmpresa" data-zoom="
										{
											'displayKey':'Descricao',
											'datasetId':'dsFiliais',
											'fields':[{
												'field':'Filial',
												'label':'Filial',
												'standard':true
											},{
												'field':'Descricao',
												'label':'Descricao',
												'standard':true
											}]
										}">
							<input type="hidden" class="form-control" id="hidden_Filial" name="hidden_Filial">

						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="principal" class="required">Objetico principal do projeto </label>
							<textarea class="form-control" name="principal" rows="3"></textarea>
						</div>
						<div class="form-group col-md-6">
							<label for="complemantar" class="required">Objetico complemantar do projeto </label>
							<textarea class="form-control" name="complemantar" rows="3"></textarea>
						</div>
						<div class="form-group col-md-6">
							<label for="insumos" class="required">Grupo de ativos e insumos estrategicos </label>
							<textarea class="form-control" name="insumos" rows="3"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading" id="corAzul">
					<h3 class="panel-title" style="color: rgb(255, 255, 255);">Orçamento de gasto previsto</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<button type="button" class="btn btn-success" id="botaoIncluir" style="cursor: pointer;"
							onclick="addLinha();">Incluir</button>
					</div>
					<div class="row">
						<div class="col-md-12">
							<table tablename="respoTable" class="table table-striped" nodeletebutton=true
								noaddbutton=true>
								<thead>
									<tr> </tr>
								</thead>
								<tbody>
									<tr>
										<td>
											<div class="col-md-1">
												<i class="fluigicon fluigicon-remove-sign icon-thumbnail-xs"
													aria-hidden="true" style="cursor: pointer;"
													onclick="removeLinha(this);"></i>
											</div>
										</td>
										<td>
											<div class="row">
												<div class="form-group col-md-6">
													<label for="fornecedor" class="required">Nome do Fornecedor </label>
													<input type="zoom" class="form-control" id="fornecedor"
														name="fornecedor" data-zoom="
															{
																'displayKey':'nome',
																'dataset':'dsFornecedorM',
																'fields':[{
																	'field':'nome',
																	'label':'nome',
																	'standard':true
																},{
																	'field':'cnpj',
																	'label':'cnpj',
																	'standard':true
																}]
															}">
													<input type="hidden" class="form-control" id="hidden_fornecedor"
														name="hidden_fornecedor">

												</div>
												<div class="form-group col-md-6">
													<label for="valor" class="required">CNPJ do Fornecedor </label>
													<input type="text" class="form-control" id="valor" name="valor"
														mask=" 00.000.000/0000-00" readonly>
												</div>
											</div>

											<div class="row">
												<div class="form-group col-md-4">
													<label for="quantia" class="required">Quantidade </label>
													<input type="text" class="form-control" id="quantia" name="quantia">
												</div>
												<div class="form-group col-md-4">
													<label for="unitario" class="required">Valor Unitário </label>
													<input type="number" class="form-control" id="unitario"
														name="unitario">
												</div>
												<div class="form-group col-md-4">
													<label for="total" class="required">Valor Total </label>
													<input type="number" class="form-control" id="total" name="total"
														readonly>
												</div>
											</div>

											<div class="row">
												<div class="form-group  col-md-12">
													<label for="obs" class="required">Observações </label>
													<textarea class="form-control" name="obs" rows="3"></textarea>
												</div>

											</div>
											<div class="row">
												<div class="form-group col-md-12"></div>
												<div class="form-group col-md-10"></div>
												<div class="form-group col-md-2">
													<label for="valorTotal">Valor total</label>
													<input type="number" class="form-control" id="valorTotal"
														name="valorTotal" readonly>
										</td>
									</tr>
								</tbody>

							</table>
						</div>

					</div>

				</div>
			</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">

		</div>
		<div class="panel-footer">

		</div>
	</div>


	</form>
	</div>
</body>



</html>
